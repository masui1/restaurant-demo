<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お問い合わせ | Café Sakura</title>
<link rel="stylesheet" href="/css/contact.css">
<script src="/js/contact.js" defer></script>
</head>
<body>
	<h1>お問い合わせ</h1>
	<form id="contact-form">
		<input type="text" id="name" placeholder="お名前" required><br>
		<input type="email" id="email" placeholder="メールアドレス" required><br>
		<textarea id="message" placeholder="ご質問・アレルギー相談など" row="5" required></textarea><br>
		<button type="submit">送信</button>
	</form>
	<p id="status"></p>
</body>
</html>
