<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メニュー | Café Sakura</title>
  <script src="js/menu.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>メニュー一覧</h1>
  <hr>
  
  <!-- メニュー一覧 -->
  <section>
    <h2>現在のメニュー</h2>
    <div id="menu-list"></div>

    <div id="menu-detail-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:20px; max-width:400px; position:relative;">
        <span id="close-modal" style="position:absolute; top:10px; right:15px; cursor:pointer;">&times;</span>
        <h3 id="detail-name"></h3>
        <img id="detail-image" style="max-width:100%;">
        <p id="detail-description"></p>
        <p>価格: ¥<span id="detail-price"></span></p>
        <p>アレルギー情報: <span id="detail-allergy"></span></p>
      </div>
    </div>
  </section>
  
  <!-- カート表示 -->
  <section>
	<h2>カート</h2>
	<div id="cart-list">
		<p>カートは空です。</p>
	</div>
	<p>合計: \<span id="cart-total">0</span></p>
	<button id="checkout-btn">注文する</button>
  </section>
  
  <!-- 注文履歴ページへのリンク -->
  <div style="margin-bottom: 20px;">
  <buttom onclick="location.href='order.html'">注文履歴を見る</buttom>
  </div>

</body>
</html>
